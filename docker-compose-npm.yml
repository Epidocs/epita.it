# Services definition for running npm commands

services:

  app:
    # Extend
    extends:
      file: ./docker-compose.yml
      service: app
    # Build override
    image: ${IMAGES_PREFIX:-app}-npm:${DOCKER_TAG:-latest}
    build:
      target: app_npm
      args: !reset []
    # Deploy override
    environment: !reset []
    volumes:
      - ./app/app:/app
    ports: !reset []
